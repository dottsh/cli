packages:
  - group: dotfiles
    repo: git@github.com:dottsh/example-dotfiles.git
    dest: /tmp/asdf
    items:
      - name: HEAD
        type: file
        dest: ~/.zshrc
  - group: brew dev stuff
    items:
      - name: infisical/get-cli/infisical
        type: brew
        dest: /opt/homebrew/bin
      - name: libpq
        type: brew
        dest: /opt/homebrew/bin
      - name: yq
        type: brew
        dest: /opt/homebrew/bin
